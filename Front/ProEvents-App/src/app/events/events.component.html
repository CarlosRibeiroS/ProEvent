<h2>Events</h2>
<hr>
<div class="form-inline">
  <div class="group mb-2">
    <label>Search:</label>
    <input type="text" class="form-control mr-2" placeholder="search"
    [(ngModel)]="listfilter"
    >
  </div>
</div>
<h3>Filtro: {{listfilter}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-light" (click)="showImageBtn()">
          {{!showImage ? 'Show' : 'Hide'}}
  </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Local</th>
      <th>Date</th>
      <th>Quantity People</th>
      <th>Lot</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let e of filteredevents">
      <td>
        <img [collapse]="!showImage" [isAnimated]="true"
        src="/assets/{{e.urlImage}}"
         [style.width.px]="widthImg"
         [style.margin.px]="marginImg"
         >
      </td>
      <td>{{e.eventId}}</td>
      <td>{{e.theme}}</td>
      <td>{{e.local}}</td>
      <td>{{e.eventDate}}</td>
      <td>{{e.quantityPeople}}</td>
      <td>{{e.lot}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Edit</button>
<button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>



    </tr>
  </tbody>
  <tfoot *ngIf="!events && !events.length" >
    <tr>
    <td colspan="8" class="text-center">
      <h4>No event found!</h4>
    </td>
  </tr></tfoot>
</table>
